<div class="container">
  <h3>Student Registration Form</h3>
  <p>
    <!-- {{content}} -->
  </p>
  <form class="col s12" id="dataForm"  method="post">
    <div class="row">
      {%for field in fields%}
      <div class="input-field col s12">
        <input name="{{name}}" id="name" type="text" class="validate" />
        <label for="name">{{field}}</label>
      </div>
      {%endfor%}
    </div>

  </form>
</div>
