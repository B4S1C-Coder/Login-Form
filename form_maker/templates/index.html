{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto p-3 card shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>CCS FORM</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">NAME</label>
                <input required="text" class="form-control" name="recipie_name">
            </div>
            
            
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">ROLLNO</label>
                <input required="text" class="form-control" name="recipie_name">
            </div>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  BRANCH
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">COE</a></li>
                  <li><a class="dropdown-item" href="#">COBS</a></li>
                  <li><a class="dropdown-item" href="#">CSE</a></li>
                </ul>
              </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Image</label>
                <input name="recipie_image" type="file" class="form-control">
            </div>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    
    
    
    
    
    <footer>
        <p>Creative Computing Society</p>
        <p><a href="ccs@thapar.edu">ccs@thapar.edu</a></p>
    </footer>
</body>

</html>
